<style type="text/css">
ul{  margin:0;  padding:0; } 
li{  list-style: none;  display: block;  
float: left;  border: 1px solid #000;  
padding: 10px;  margin-right: 20px;  cursor: pointer; } 
li.active{  background-color: #000000;  color: #fff; }  

</style>    
<script type="text/javascript" src="JS/jquery-3.3.1.min.js"></script>

  </head>
  
  <body>
   <ul>  
	   <li data-id="1">1111</li>  
	   <li data-id="2">2222</li> 
   </ul> 
  </body>
</html>
<script type="text/javascript">
function sendAjax(hash){  console.log("recived data:" + hash); } 
function btnStatus(hash){  
	$("li").removeClass('active');  
	$("li[data-id="+hash+"]").addClass('active'); 
} 
function onHashChange(){  
	var curHash = window.location.hash.replace("#","");  
	if(curHash){   
		btnStatus(curHash);   
		sendAjax(curHash);  
		} 
} 

window.onhashchange = onHashChange; 
$("li").click(function(){  
	var id = $(this).attr('data-id');  
	window.location.hash = id; }); 

</script>
